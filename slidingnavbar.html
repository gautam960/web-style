<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Navbar in Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">MyWebsite</a>
    <!-- Button to toggle sidebar -->
    <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
      ☰ Menu
    </button>
  </div>
</nav>

<!-- Sliding Sidebar (Offcanvas) -->
<div class="offcanvas offcanvas-start bg-primary text-white" tabindex="-1" id="sidebarMenu">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Navigation</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link text-white" href="#">🏠 Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">ℹ️ About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">🛠 Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">📞 Contact</a>
      </li>
    </ul>
    <hr>
    <button class="btn btn-light w-100 mb-2">Login</button>
    <button class="btn btn-warning w-100">Sign Up</button>
  </div>
</div>
  <li><a href="test.html">menu</a></li>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
